<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Habits Count</title>
</head>
<body>
  <h1>hello world</h1>
  <div id="habitCount"></div>

    <script>
        // Fetch data from backend using AJAX
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/backend/read_habits.php', true); // Adjust the path based on your server setup
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 400) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('habitCount').textContent = 'Total habits: ' + response.habits_counter;
            } else {
                console.error('Error fetching data');
            }
        };
        xhr.onerror = function() {
            console.error('Error fetching data');
        };
        xhr.send();
    </script>
</body>
</html>
